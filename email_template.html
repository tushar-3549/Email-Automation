<!DOCTYPE html>
<html>
<head>
    <style>
        .container { font-family: Arial, sans-serif; padding: 20px; }
        .header { background-color: #007BFF; color: white; padding: 10px; text-align: center; }
        .content { margin: 20px; font-size: 16px; }
        .footer { margin-top: 20px; font-size: 12px; text-align: center; color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, {{ name }}!</h2>
        </div>
        <div class="content">
            <p>Dear {{ name }},</p>
            <p>This is an automated email sent via our Python email automation system.</p>
            <p>We hope you have a great day!</p>
        </div>
        <div class="footer">
            <p>Best Regards,</p>
            <p>E-mail Automation Test</p>
        </div>
    </div>
</body>
</html>
